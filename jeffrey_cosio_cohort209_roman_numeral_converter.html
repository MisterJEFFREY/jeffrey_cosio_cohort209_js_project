	<script>
		function num_to_rom_converter()
			{
				var recieved_num	= 0;
				var converted_num 	= ""; 
				
				recieved_num 		= document.getElementById('inputter').value;
				if (recieved_num == "" || recieved_num == 0){console.log("INVALID NUM ENTRY IN TEXTBOX!");return;}
				document.getElementById('inputter').value	=	"";
				console.log("USER INPUTTED THE NUMBER: " + recieved_num);
				
				const specific_roman_array	= [	["I",1],["IV",4],["V",5],
												["IX",9],["X",10],["XL",40],												["L",50],["XC",90],["C",100],
												["CD",400],["D",500],["CM",900],["M",1000]];
												//0-12
				var exit_condition 	= false;
				var checking		= 12;
				while (exit_condition == false)
					{
						//console.log("CURRENTLY SUBTRACTING NUMBER IS: " + specific_roman_array[checking][1])
						if (recieved_num >= specific_roman_array[checking][1])
							{
								
								recieved_num		= recieved_num - specific_roman_array[checking][1];
								//console.log("NOW ADDING " + specific_roman_array[checking][0] + " TO THE OUTPUT STRING");
								converted_num		+= specific_roman_array[checking][0];
								//console.log("CURRENT RECIEVED NUMBER IS: " + recieved_num);
								//console.log("CURRENT OUTPUT STRING IS: " + converted_num);
							}
						if (recieved_num < specific_roman_array[checking][1])
							{
								//console.log("SUBTRACTING NUMBER IS LARGER THAN RECIEVED NUMBER.\nREDUCING SUBTRACTING NUMBER.");
								checking 			= checking - 1;
							}
							
						if (checking < 0)
							{
								//console.log("FUNCTION FINISHED!\n\n");
								document.getElementById('body_span').textContent	= converted_num;
								exit_condition		= true;
								//return;
							};
					}
				
				
				//HEX COLOR GEN SRC:https://css-tricks.com/snippets/javascript/random-hex-color/
				//new_hex_code = "#" + Math.floor(Math.random()*16777215).toString(16);

			}

	</script>
